<body>
    <div class="background"></div>

    <!-- Sol Kısım: Yazılar ve Sosyal Medya -->
    <div class="left-section">
        <!-- Micro Original Yazısı -->
        <div class="logo">Micro Original</div>

        <div class="social-media">
            <a href="https://www.instagram.com/micro_original" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://twitter.com/@micro_original" target="_blank">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="https://youtube.com/@micro_original" target="_blank">
                <i class="fa-brands fa-youtube"></i>
                <span>Youtube</span>
            </a>
        </div>

        <!-- Ana Başlık -->
        <div class="main-title">Yakında Açılıyoruz!</div>

        <!-- Alt Yazı -->
        <div class="sub-title">
            Micro Original ile özgün ve şık tişörtler çok yakında sizinle!
        </div>

        <!-- Sayaç -->
        <div class="countdown">
            <div>
                <span id="days" class="number"></span><span class="label">Gün</span>
                <span id="hours" class="number"></span><span class="label">Saat</span>
                <span id="minutes" class="number"></span><span class="label">Dakika</span>
                <span id="seconds" class="number"></span><span class="label">Saniye</span>
            </div>
			
        </div>
		<div class="sozler">
		<p class="soz">"Her şeyin zamanı vardır ve sabır, bu zamanı bekleyebilme gücüdür."</p>
</div>
		
    </div>

    <!-- Sağ Kısım: Resimler ve Oklar -->
    <div class="right-section">
        <!-- Resimler -->
        <div class="images">
            <img src="https://i.hizliresim.com/jj9qch8.png" alt="Resim 1">
            <img src="https://i.hizliresim.com/7nip3lq.png" alt="Resim 2">
            <img src="https://i.hizliresim.com/s11fjvh.jpg" alt="Resim 3">
        </div>

        <!-- Oklar -->
        <div class="arrows">
            <span id="prev">&#8592;</span>
            <span id="next">&#8594;</span>
        </div>
    </div>

    <script>
        // Resim geçiş animasyonu ve ok işlevselliği
        const imagesContainer = document.querySelector('.images');
        const images = document.querySelectorAll('.right-section img');
        let currentIndex = 0;

        // Resim geçiş fonksiyonu (kaydırma efektiyle)
        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length; // Yeni index hesapla
            const offset = -currentIndex * 100; // Resimlerin kayması için offset değeri

            // Kaydırma efekti
            imagesContainer.style.transform = `translateX(${offset}%)`;
        }

        // Sağ ve sol ok tıklama olayları
        document.getElementById('next').addEventListener('click', () => changeImage(1));
        document.getElementById('prev').addEventListener('click', () => changeImage(-1));

        // Otomatik geçiş fonksiyonu
        setInterval(() => changeImage(1), 3000);  // 3 saniyede bir resim değiştir

        // Sayaç kodu
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 30); // 30 gün sonrası

        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.querySelector('.countdown').innerHTML = "Sayaç Sona Erdi!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Güncellemeyi her saniye yap
        setInterval(updateCountdown, 1000);
		
		
    </script>
